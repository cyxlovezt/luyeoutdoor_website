                    img.src = imgSrc;
                    img.alt = `徒步旅行图片${index + 1}`;

                const galleryHint = document.createElement('div');
                galleryHint.className = 'gallery-hint';
                galleryHint.textContent = '左右滑动可查看图片';

                button.textContent = i;
