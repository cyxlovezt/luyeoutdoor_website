            gap: 1rem; /* 图片之间的间距 */

            height: 150px; /* 每张图片的高度 */

            border-radius: 8px;
            scroll-snap-align: start; /* 滑动时对齐到每张图片 */

        function renderActivities(page) {
            const container = document.getElementById('activity-container');
            const pagination = document.getElementById('pagination');
            container.innerHTML = '';
            pagination.innerHTML = '';

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            pageActivities.forEach((activity, index) => {
                const section = document.createElement('section');
                section.className = 'section';

                const h2 = document.createElement('h2');
                h2.textContent = activity.title;
                section.appendChild(h2);

                const pre = document.createElement('pre');
                pre.style.whiteSpace = 'pre-wrap';
                pre.textContent = activity.description + '\n\n联系方式\n' + activity.contact;
                section.appendChild(pre);

                const imageGallery = document.createElement('div');
                imageGallery.className = 'image-gallery';
                activity.images.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = `徒步旅行图片${index + 1}`;
                    imageGallery.appendChild(img);
                });
                section.appendChild(imageGallery);

                const galleryHint = document.createElement('div');
                galleryHint.className = 'gallery-hint';
                galleryHint.textContent = '左右滑动可查看图片';
                section.appendChild(galleryHint);

                container.appendChild(section);
            });

            for (let i = 1; i <= Math.ceil(activities.length / itemsPerPage); i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === page);
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderActivities(currentPage);
                });
                pagination.appendChild(button);
            }
        }
